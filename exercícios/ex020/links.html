<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
      h1 {
        text-align: center;
      }

      a {
        color: rgb(250, 90, 90);
        text-decoration: none;
      }

      a:visited {
        color: darkred
      }

      a:hover {
        color: rgb(230, 4, 4);
      }

      a:active {
        color: rgb(1, 113, 179);
      }

      a::after {
        content:'[Link]';
        color: gray;
        font-weight:bold;
        
      }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank">Site do Cursoemvídeo</a></li>
    </ul>
    
</body>
</html>
